<mat-card class="card-envelope">
    <mat-card-header>
      <mat-card-title>{{envelope.name}}</mat-card-title>
      <!-- <mat-card-subtitle></mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <div>
            <h2>Balance: {{envelope.balance}}</h2>
        </div>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <ng-content select=".add-allocation"></ng-content>
      <ng-content select=".add-transaction" *ngIf="envelope.balance > 0"></ng-content>
      <ng-content select=".delete-envelope"></ng-content>
    </mat-card-actions>
  </mat-card>
