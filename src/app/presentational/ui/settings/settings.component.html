<mat-card *ngIf="data" class="settings-card">
    <mat-card-header>
        <div class="settings-card__heading">Settings</div>
    </mat-card-header> 
    <mat-card-content>
        <form [formGroup]="settingsForm" class="settings-card__form-group">
            $ <mat-form-field>
                <mat-label>Starting Income</mat-label>
                <input type="number" matInput name="startingIncome" formControlName="income" />
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="submit()">OK</button>
      <button mat-button color="warn" (click)="cancel()">CANCEL</button>
    </mat-card-actions>
  </mat-card>
