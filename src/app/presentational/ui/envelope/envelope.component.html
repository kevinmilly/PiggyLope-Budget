<mat-card class="card-envelope">
   
      <div class="card-envelope_heading">{{envelope.name}}</div>
      <!-- <mat-card-subtitle></mat-card-subtitle> -->

        <div class="card-envelope-container">
            <div class="card-envelope-container_heading-secondary">Available</div>
            <div 
              [style.color]="envelope.balance < 50 ? 'red' : 'green'"
              class="card-envelope-container_heading-money"
             > 
             {{envelope.balance | currency:'USD'}}
            </div>
        </div>

    <mat-card-actions class="card-actions">
      <ng-content select=".add-allocation"></ng-content>
      <ng-content select=".add-transaction"></ng-content>
      <ng-content select=".delete-envelope"></ng-content>
    </mat-card-actions>
  </mat-card>
