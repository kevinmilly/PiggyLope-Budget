<mat-card *ngIf="data" class="allocation-card">
            <mat-card-header>
                <div class="allocation-card__heading">New Transaction</div>
            </mat-card-header>
            <mat-card-content>
                <div [formGroup]="addTransactionForm" class="allocation-card__form-group">
        
                        <mat-form-field>
                            <mat-label>Description</mat-label>
                            <input type="text" matInput name="description" formControlName="transactionName" />
                        </mat-form-field>
                        <br/>
                        <mat-form-field>
                            <mat-label>Enter Type of Expense</mat-label>
                            <input type="text" matInput name="category" formControlName="category" />
                        </mat-form-field>
                        <br/>
                        <div class="allocation-card__form-group-small">
                            <mat-form-field>
                                <mat-label>How much?</mat-label>
                                <input type="number" matInput name="amount" formControlName="amount" />
                            </mat-form-field>
                        </div>
               
                </div>
            </mat-card-content>
            <mat-card-actions>
              <button *ngIf="addTransactionForm.valid" mat-button color="primary" (click)="submit()">OK</button>
              <button mat-button color="warn" (click)="cancel()">CANCEL</button>
            </mat-card-actions>

  </mat-card>
